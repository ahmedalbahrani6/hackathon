<!DOCTYPE html>
<html>
    <head>
        <title>Hackathon</title>
        <style>
            img {
                width: 600px;
                height: auto;
            }

            h1 {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Hackathon</h1>
        <p>I think HTML is neat!</p>

        <img src="https://di-uploads-pod19.dealerinspire.com/internationalusedtruckcenters/uploads/2022/08/Landscape-Dump-Truck-1800-1800x699.jpg">

        <blockquote>"I looked like this when I was young, and I still do." - Yogi Berra</blockquote>
        <button onClick ="changeQuote()">Change quote</button>

        <script>
            var index = 0;

            function changeQuote() {
                var quotes = [
                    `"I really like web development!" - Dave Smith-Hayes`,
                    `"I am enjoying my time at Hammer Hacks!" - Dave Smith-Hayes`,
                    `"wrd 2 crodie!" - Abdullah`,
                    `"real spill" - ye`,

                ];

               var blockquote = document.querySelector("blockquote");
               blockquote.innerHTML = quotes[index];

               index++;
               if (index >= 4) {
                index = 0;
               }

            }
        </script>
    </body>
</html>
